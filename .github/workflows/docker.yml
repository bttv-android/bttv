name: Docker
on:
  push:
    branches:
      - master
    paths-ignore:
     - 'mod/**'
     - 'monke.patch'
     - 'README.md'
     - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker images using cache
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: bttv-android
          password: "${{ secrets.BGITHUB_TOKEN }}"
          registry: ghcr.io
          image_name: builder
