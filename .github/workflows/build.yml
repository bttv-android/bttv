name: build
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: wget https://storage.evozi.com/apk/dl/16/09/11/tv.twitch.android.app_1001000.apk -O twitch.apk
      - run: docker run --rm -v $(pwd)/twitch.apk:/usr/build/twitch.apk -v $(pwd)/dist:/usr/build/dist ghcr.io/bttv-android/builder
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: New Release
          draft: true
          prerelease: true
      - run: echo "version_tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV 
      - name: Upload Release Apk
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/twitch.apk
          asset_name: bttv-${{ env.version_tag }}.apk
          asset_content_type: application/vnd.android.package-archive
