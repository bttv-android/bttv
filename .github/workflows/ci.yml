name: build
on:
  push:
    tags:
      - "v*"
  pull_request:
    paths-ignore:
      - "README.md"
      - "architecture.md"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: download base
        run: wget https://www.dropbox.com/s/ijxqnoaxn88r4mm/twitch-10.7-0.apk\?\dl=1 -O twitch.apk
      - name: create keystore.kjs from secret
        run: echo "${{ secrets.KEYSTORE }}" | base64 -d > keystore.jks
      - name: run build
        run: docker run --rm -v $(pwd)/twitch.apk:/usr/build/twitch.apk -v $(pwd)/dist:/usr/build/dist -v $(pwd)/mod:/usr/build/mod -v $(pwd)/monke.patch:/usr/build/monke.patch -v $(pwd)/keystore.jks:/usr/build/keystore.jks -e KS=/usr/build/keystore.jks -e KSPASS=${{ secrets.KSPASS }} ghcr.io/bttv-android/builder
      - name: print checksums
        run: cp dist/twitch.apk bttv.apk && shasum *.apk
      - uses: actions/upload-artifact@v2
        with:
          name: bttv-apk
          path: bttv.apk
          retention-days: 1
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir tests/dist
      - run: cd tests && ./startDocker.sh $PWD/dist
      - uses: actions/download-artifact@v2
        with:
          name: bttv-apk
          path: ./tests/dist
      - run: cd tests/dist && mv bttv.apk twitch.apk
      - run: cd tests && npm ci
      - run: sleep 10 # TODO: improve this
      - run: cd tests && npm test || (docker logs docker_android && exit 1)
      - run: docker stop docker_android
      - uses: geekyeggo/delete-artifact@v1
        if: github.event_name != 'push'
        with:
          name: bttv-apk
  release:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: bttv-apk
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - run: echo "version_tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: upload Release Apk
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bttv.apk
          asset_name: bttv-${{ env.version_tag }}.apk
          asset_content_type: application/vnd.android.package-archive
